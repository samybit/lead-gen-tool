<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Gen Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="text-center text-primary">Web Data Extractor</h1>
          <p class="text-center text-muted">Enter a URL to extract product data to Excel.</p>

          <form method="POST">
            <div class="mb-3">
              <input type="text" name="url" class="form-control" placeholder="https://books.toscrape.com/" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Extract & Download Excel</button>
            </div>
          </form>

          {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</body>

</html>
